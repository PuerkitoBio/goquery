<!DOCTYPE html>
<html>
  <head>
    <title>Tests for Val radio</title>
  </head>
  <BODY>
    <div id="main_position1">
        <input name="t1" type="text" value="input_1">

        <input name="t1" type="radio" value="radio_1">
        <input name="t1" type="radio" value="radio_2">
        <input name="t1" type="radio" value="radio_3">

        <input name="t1" type="checkbox" value="checkbox_1">
        <input name="t1" type="checkbox" checked value="checkbox_2">
        <input name="t1" type="checkbox" value="checkbox_3">

        <textarea name="t1">textarea_1</textarea>
    </div>
    <div id="main_position2">
        <input name="t1" type="text" value="input_1">

        <input name="t1" type="radio" value="radio_1">
        <input name="t1" type="radio" value="radio_2">
        <input name="t1" type="radio" value="radio_3">

        <input name="t1" type="checkbox" value="checkbox_1">
        <input name="t1" type="checkbox" checked value="checkbox_2">

        <textarea name="t1">textarea_1</textarea>
        <input name="t1" type="checkbox" value="checkbox_3">
    </div>
    <div id="main_position3">
        <input name="t1" type="text" value="input_1">

        <input name="t1" type="radio" value="radio_1">
        <input name="t1" type="radio" value="radio_2" checked>
        <input name="t1" type="radio" value="radio_3">

        <input name="t1" type="checkbox" value="checkbox_1">
        <input name="t1" type="checkbox" checked value="checkbox_2">

        <textarea name="t1">textarea_1</textarea>
        <input name="t1" type="checkbox" value="checkbox_3" checked>
    </div>
    <div id="main_position4">
        <input name="t1" type="radio" value="radio_1">
        <input name="t1" type="radio" value="radio_2" checked>
        <input name="t1" type="radio" value="radio_3">
        <input name="t1" type="radio" value="radio_4" checked>
        <input name="t1" type="radio" value="radio_5">
    </div>
  </BODY>
</html>
